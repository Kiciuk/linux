%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/qcom,adreno-540.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Adreno 5xx GPU

maintainers:
  - Rob Clark <robdclark@gmail.com>

description:
  Device tree bindings for Adreno 540 GPU.

select:
  properties:
    compatible:
      contains:
        enum: 
          - qcom,adreno-508.0
          - qcom,adreno-512.0
          - qcom,adreno-540.1
  required:
    - compatible

$ref: /schemas/display/msm/qcom,adreno-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - qcom,adreno-508.0
          - qcom,adreno-512.0
          - qcom,adreno-540.1
      - const: qcom,adreno
  reg:
    items:
      - description: base address of GPU device

  reg-names:
    items:
      - const: kgsl_3d0_reg_memory

  clocks:
    items: 
      - description: GPU Core clock
      - description: GPU Interface clock
      - description: GPU Memory clock
      - description: GPU Memory Interface clock
      - description: GPU RBBM Timer for Adreno 5xx series
      - description: GPU RBCPR clock

  clock-names:
    items:
      - const: core
      - const: iface
      - const: mem
      - const: mem_iface
      - const: rbbmtimer
      - const: rbcpr

required:
  - clocks
  - clock-names

unevaluatedProperties: false

