%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/qcom,adreno-330.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Adreno 3xx GPU

maintainers:
  - Rob Clark <robdclark@gmail.com>

description:
  Device tree bindings for Adreno 330 GPU.
  
select:
  properties:
    compatible:
      contains:
        enum: 
          - qcom,adreno-305.18
          - qcom,adreno-330.1
  required:
    - compatible

$ref: /schemas/display/msm/qcom,adreno-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - qcom,adreno-305.18
          - qcom,adreno-330.1
      - const: qcom,adreno
  reg:
    items:
      - description: base address of GPU device

  reg-names:
    items:
      - const: kgsl_3d0_reg_memory

  clocks:
    items:
      - description: GPU Core clock
      - description: GPU Interface clock
      - description: GPU Memory Interface clock

  clock-names:
    items:
      - const: core
      - const: iface
      - const: mem_iface

required:
  - clocks
  - clock-names

unevaluatedProperties: false

